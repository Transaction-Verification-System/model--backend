services:
  - name: fastapi-app
    env:
      - key: PYTHONUNBUFFERED
        value: 'true'
      - key: MODEL_NAME
        value: BankingFraudModel 
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT

environments:
  - name: production
    domain: tvismodel.onrender.com
